<SCRIPT language=javascript defer>
function returnSelect(){
	var reVal  = new Array(3);
	var certOrgName = document.getElementsByName("certOrgName");
	var linkMan = document.getElementsByName("linkMan");
	var fax = document.getElementsByName("certFax");
	var returnStr = "";
	for(var i=0; i<certOrgName.length; i++){
		if(certOrgName(i).checked){
			reVal[0] = certOrgName(i).value;
			reVal[1] = linkMan(i).value;
			reVal[2] = fax(i).value;
		}
	}
	window.opener.document.getElementById("certOrg").value=reVal[0];
	//window.opener.document.getElementById("linkMan").value=reVal[1];
	//window.opener.document.getElementById("certFax").value=reVal[2];
	window.close();
}
 

</SCRIPT>
